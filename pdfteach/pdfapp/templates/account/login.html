{% extends "pdfapp/base.html" %}
{% load i18n %}
{% block title %}{% trans "Sign In" %}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="text-center mb-4">{% trans "Sign In" %}</h1>
        <div class="card">
            <div class="card-body">
                <form class="login" method="POST" action="{% url 'account_login' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                    {% endif %}
                    <button class="btn btn-primary w-100" type="submit">{% trans "Sign In" %}</button>
                </form>
                <div class="mt-3 text-center">
                    <p>{% trans "Don't have an account?" %} <a href="{% url 'account_signup' %}">{% trans "Sign Up" %}</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
